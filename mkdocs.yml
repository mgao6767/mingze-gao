# Project information
site_name: Mingze Gao
site_description: A Random Walk Away Finance.
site_author: Mingze Gao
site_url: https://mingze-gao.com

# Repository
# repo_name: squidfunk/mkdocs-material
# repo_url: https://github.com/squidfunk/mkdocs-material

# Copyright
copyright: Copyright &copy; 2018 - 2021 Mingze Gao

# Configuration
theme:
  name: material
  features:
    - tabs
  language: en
  palette:
    primary: white
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: favicon.ico
  logo: favicon.png
  custom_dir: overrides

# Extras
extra:
  disqus: mingze-gao
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mgao6767
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/adriangao

# Google Analytics
google_analytics:
  - UA-114057186-1
  - auto

# Plugins
plugins:
  - search # necessary for search to work
  - git-revision-date-localized
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - meta
  - admonition
  - footnotes
  # - codehilite:
  #     linenums: true
  #     guess_lang: false
  - toc:
      permalink: true
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra_javascript:
  - javascripts/extra.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

