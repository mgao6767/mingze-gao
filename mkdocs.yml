  #       as_creation: date
  #     categories:
  #       - categories
  #       - tags 
  - mkdocs-video:
      is_video: True
      video_loop: True
  - redirects:
      redirect_maps:
        curriculum-vitae/index.md: https://mingze-gao.com/cv/
        cv.md: https://mingze-gao.com/cv.pdf
        legao/index.md: https://mingze-gao.com/apps/legao/
        posts/merger_acquisition_deals_from_sdc_platinum.md: https://mingze-gao.com/posts/download-ma-deals-from-sdc-platinum/

theme:
  name: material
  favicon: favicon.ico
  logo: favicon.png
  custom_dir: overrides
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  icon:
    admonition:
      example: octicons/log-24
  features:
    - announce.dismiss
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - toc.follow 
    - navigation.prune 
    - navigation.tabs
    - navigation.path
    - navigation.indexes 
    - navigation.top

extra:  
  disqus: mingze-gao
  generator: false
  analytics:
    provider: google
    property: G-1QDTTQ6EHM
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mgao6767/mingze-gao.com
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/adriangao
    - icon: fontawesome/solid/paper-plane
      link: mailto:mingze.gao@sydney.edu.au

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true

