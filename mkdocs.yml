  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

plugins:
  - include-markdown
  - search
  - charts:
      vega_theme: default
  - typeset
  - meta:
      meta_file: '**/.meta.yml'
  - blog:
      blog_dir: posts
      post_url_format: "{slug}"
      archive_toc: true
      categories_toc: true
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - tags:
      tags_file: tags.md
  # - git-revision-date-localized:
