plugins:
  - include-markdown
  - search
  - typeset
  - meta:
      meta_file: '**/.meta.yml'
  - blog:
      blog_dir: posts
      post_url_format: "{slug}"
      archive_toc: true
      categories_toc: true
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  # - charts:
  #     vega_theme: default
  - tags:
      tags_file: tags.md
